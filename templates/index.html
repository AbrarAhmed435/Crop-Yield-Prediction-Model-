<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!--  Year	average_rain_fall_mm_per_year	pesticides_tonnes	avg_temp	Area	Item -->
     <style>
        body{
            background-image: url('../static/crop.jpg');
            background-size: contain;
        }
        #area{
          width:95%;
          height: 40px;
          border-radius: 10px;
          padding: 5px;
        }
        select option:hover{
          background-color: yellow;

     </style>
</head>
  <body>
    <h1 class="text-center text-success">Crop Yield Prediction Per Country</h1>

    <div class="container mt-4 my-4 p-4 " style="background-color: rgba(4, 4, 19, 0.349); color:rgb(245, 233, 233); border-radius: 30px; font-weight: 700;">
        <h1 class="text-center">Enter your Crop features below</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
              <label for="Year" class="form-label">Year</label>
              <input type="number" class="form-control" name="Year" step="any">
             
            </div>
            <div class="mb-3">
              <label for="average_rain_fall_mm_per_year" class="form-label">average_rain_fall_mm_per_year</label>
              <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
             
            </div>
            <div class="mb-3">
              <label for="pesticides_tonnes" class="form-label">pesticides_tonnes</label>
              <input type="number" class="form-control" name="pesticides_tonnes" step="any">
             
            </div>
            <div class="mb-3">
              <label for="avg_temp" class="form-label">avg_temp</label>
              <input type="number" class="form-control" name="avg_temp" step="any">
             
            </div>
            <div class="mb-3">
              <label for="Area">Area</label><br><br>

            <button type="submit" class="btn btn-danger" style=" color:black;font-weight: 800; box-shadow: 0px 4px 20px rgb(214, 7, 52);">PREDICT</button>
